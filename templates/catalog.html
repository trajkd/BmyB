<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/searchpanes/1.0.1/css/searchPanes.dataTables.css" />
  <link type="text/css" rel="stylesheet" href="/static/css/main.css" />

  <link rel='icon' href='/static/img/bookstobook_logo.ico' type='image/x-icon'/ >
  <title>Book Catalog</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" type="text/javascript"></script>
</head>
<body>
  <a href="/">
    <embed class="logo" src="../static/img/bookstobook_logo.svg" border="0" height="80" width="60">
  </a>
  <h1>Book Catalog</h1>
  <button id="signup" class="button">Sign up</button>
  <script type="text/javascript">
    document.getElementById("signup").onclick = function () {
        location.href = "/signupform";
    };
  </script>
  <table id="catalog" class="cell-border hover order-column">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Authors</th>
        <th>Publisher</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <th>
          <a href="/{{book['permalink']}}/detail">
            {% if book.cover == "Not available" %}
            <img src="http://www.mybookadda.net/wp-content/uploads/2018/04/NotAvailable-600x918.jpg" border="0" height="80" width="60">
            {% else %}
            <img src="{{book.cover}}" border="0" height="80" width="60">
            {% endif %}
          </a>
        </th>
        <th>
          {{book.title}}
        </th>
        <th>
          {{book.authors}}
        </th>
        <th>
          {{book.publishers}}
        </th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="/new" class="new">
    âž•
  </a>

  <script type="text/javascript">
    $(document).ready( function () {
    $('#catalog').DataTable();
} );
  </script>
</body>
</html>
